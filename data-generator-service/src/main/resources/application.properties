server.port=8000
spring.datasource.url=jdbc:h2:file:./DATA_GENERATOR_DB;AUTO_SERVER=TRUE
#spring.datasource.url=jdbc:h2:mem:DATA_GENERATOR_DB
spring.datasource.username=DATA_GENERATOR_DB_USER
spring.datasource.password=DATA_GENERATOR_DB_PWD
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=always

api.gateway.host=http://localhost
api.gateway.port=8001
